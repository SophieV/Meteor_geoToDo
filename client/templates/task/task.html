<template name="task">
  <li class="{{#if checked}}checked{{/if}} {{#if private}}private{{/if}}">
    <button class="delete">&times;</button>

    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />

    {{#if isOwner}}
      <button class="toggle-private">
        {{#if private}}
          Private
        {{else}}
          Public
        {{/if}}
      </button>
    {{/if}}

    {{#if isGeoTagged}}
      <span class="featured">GeoTagged</span>

      <span class="text"><strong>{{text}}</strong> in {{loc.name}}, by {{username}}</span>
      {{else}}

      <span class="text"><strong>{{text}}</strong> by {{username}}</span>
    {{/if}}

    </li>
</template>
